name: test

on:
  workflow_dispatch:
    
jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        ports:
          - 2376:2376
        options: --privileged=true --name=docker-dind

    steps:
    - name: sleep
      run: sleep 10
    - name: test docker
      run: docker run curlimages/curl
      env:
        DOCKER_HOST: tcp://localhost:2376
    - name: Setup tmate session
      if: always()
      uses: mxschmitt/action-tmate@v3

